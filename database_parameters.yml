
# ------------------------------------------------------------------------------
# Proyecciones a ser utilizadas
# ------------------------------------------------------------------------------
#
projections:
    # Gauss-Kruger
    gk: '+proj=tmerc +lat_0=-90 +lon_0=-60 +k=1 +x_0=5500000 +y_0=0 +ellps=intl +twogs84=-148,136,90,0,0,0,0 +units=m +no_defs'
    # Camp
    posgar: "+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs +ellps=WGS84 +towgs84=0,0,0" 
    # Latitude and longitude in decimal degrees.
    latlon: '+proj=longlat +datum=WGS84 +no_defs +ellps=WGS84 +towgs84=0,0,0'
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# Area de estudio 
# ------------------------------------------------------------------------------
#
shapefile:
  area_estudio: 'area_estudio'
  region: 'cordoba'
raster: 
  dem: 'Argentina_1000m.tif'
  worldclim:
    prcp: 'wc2.1_30s_prec.zip'
    
# ------------------------------------------------------------------------------

parametros.homogen:
    - ["zona", "tipo", "anyi", "anyf", "exp", "std", "trf", "wd",  "gp", "snht1", "snht2", "dz.max", "dz.min", "nref" ]
    - [1, "Definitivo", 1941, 2015, FALSE, 2, 1, "75,75,50", 4, 30, 40, 10, 9, "10, 10, 4"]
    - [2, "Definitivo", 1941, 2015, FALSE, 2, 1, "75,75,50", 4, 20, 25, 8, 7, "10, 10, 4"]
    - [3, "Definitivo", 1941, 2015, FALSE, 2, 1, "75,75,50", 4, 20, 20, 10, 8, "10, 10, 4"]



# ------------------------------------------------------------------------------
# Parámetros de análisis del raster
# ------------------------------------------------------------------------------
#
parameters:
  buffer: 200

# ------------------------------------------------------------------------------
# Datos
# ------------------------------------------------------------------------------
#
datos: 'datos.xlsx'

